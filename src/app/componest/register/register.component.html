<section class="register">
    <div class="container">
      <h3 class="text-white text-center p-4 mb-4 fw-bold">Create account</h3>
      <form >
        <div class="form-outline mb-4">
          <label class="form-label text-white fw-bold" for="form2Example1">* Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="email">
           
        </div>
        <div class="form-outline mb-4">
          <label class="form-label text-white fw-bold" for="form2Example2">* Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
     
        <div class="form-outline mb-4">
          <label class="form-label text-white fw-bold" for="form2Example2">* Check-Password</label>
          <input type="password" class="form-control" name="check-password" [(ngModel)]="checkpassword">
        </div>
     
        <div class="text-white text-center p-4 mb-4 fw-bold">
          <input class="btn btn-danger sign-in" type="submit" value="Sign In" (click)="register()">
        </div>
      <h3 class="text-white text-center p-4 mb-4 mt-4 fw-bold">LogIn with GOOGLE account or members</h3>
        <div class="login-button d-flex justify-content-center">
          <a class="nav-link btn btn-primary login" routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </section>
